<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- v6.5
    <c.0 -->
 <style type="text/css">

    	div.bar {
    		border: 1px black solid;
    		margin: 5px 5px 5px 10px;
    		display: inline-block;
    		width: 20px;
    		height: 0px;
    		background-color: #D6D6FF;
            vertical-align: bottom
    	}

    	body {
    		border: 1px red solid;
    		padding: 20px;
    	}
     div.text{

     }

    </style>
</head>
<body>

    <script type="text/javascript">
         d3.csv("data.csv",function(data){

        d3.select("body")
        .selectAll("div")
          .data(data)
          .enter()
          .append("div")
          .attr("class","bar")
          .style("height",function(d){
            return d['頻率']*5+'px';
          })
          .text(function(d){return d['頻率'];})
          .style({ 'background-color':function(d){if(d['組界']%2==0)return '#7878FF'}});
    });

    </script>
</html>
